<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %} [{{ SITENAME }}]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <style type="text/css">
  html,body,p,div,img,h1,h2,h3,h4,ol,dl,dd,dt,form,table,td,tr {
    margin: 0;
    padding: 0;
    border: 0;
    border-collapse: separate;
    border-spacing: 0;
  }

  html {
      background-color: #242425;
      color: #eeeeee;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      line-height: 1.6;
      padding-top: 1em;
      padding-bottom: 1em;
  }

  p {
      text-indent: 2em;
  }

  li p {
    text-indent: 0em;
  }

  div {
      padding: 0;
      margin: 0;
  }

  body {
      font-size: 100%;
  }

  a {
      color: white;
  }

  a:hover {
      text-decoration: none;
  }

  div#logo {
      width: 100%;
      text-align: center;
      font-size: 200%;
  }

  div#logo a {
    text-decoration: none;
  }

  div#content {
      width: 100%;
  }

  div#content div#innercontent {
      max-width: 90ch;
      margin: auto;
      padding-left: 5%;
      padding-right: 5%;
  }

  h1,h2 {
      padding-top: 1em;
  }

  header, footer {
    font-size: 75%;
  }

  hr.before-footer {
    margin-top: 2em;
  }

  header {
    margin-bottom: 2em;
  }

  nav {
      width: 100%;
      text-align: center;
  }

  </style>
</head>

<body>
  <div id="logo">
    <a href="/">{{ SITENAME }}</a>
  </div>
  <nav>
    <a href="/">Posts</a>
    |
    <a href="/pages/projects.html">Projects</a>
    |
    <a href="/pages/contact.html">Contact</a>
  </nav>
  <div id="content">
    <div id="innercontent">
      {% block content %}
      {% endblock %}
      <hr class="before-footer">
      <footer>
        The content on this site is licensed under the <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0 license</a>.
        Site generated from <a href="https://github.com/jstasiak/stasiak.at/commit/{{ COMMIT_ID }}">commit {{ COMMIT_ID }}</a> on <nobr>{{ TIMESTAMP }}</nobr> using
        <a href="https://github.com/getpelican/pelican">Pelican</a>.
      </footer>
    </div>
  </div>
</body>
</html>
